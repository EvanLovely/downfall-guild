<div class="post post--thin">
  <a class="post__avatar" href="#">
    <img class="thumbnail df-avatar" src="{{root}}assets/img/avatars/{{avatar}}">
  </a>

  <div class="post__content">
    <h5 class="post__title"><a href="post-detail.html">{{title}}</a></h5>
    <p class="post__byline">about 1 hour ago by <a href="#">{{author}}</a></p>

    {{#each tags}}
      <a class="small button hollow {{type}}">{{tag}}</a>
    {{/each}}

  </div>

  <div class="post__comment-count text-center">
    <div class="stat">{{stats.comments}}</div>
    <p>Comments</p>
    <span>{{stats.views}}</span>
    <p>Views</p>
  </div>
</div>
