langcode: en
status: true
dependencies: {  }
id: upgrade_d6_group_content_all
migration_tags:
  - 'Drupal 6'
migration_group: migrate_drupal_6
label: 'Group Content entities (all)'
source:
  plugin: og_content
#  node_type: forum
process:
  label:
    -
      plugin: wat
      source: title
  created: created
  uid: uid

  type:
    plugin: default_value
    default_value: raid_group-group_node-post
#    plugin: static_map
#    source: type
#    bypass: true
#    map:
#      forum: raid_group-group_node-post
#      event: raid_group-group_node-event
#      raidevent: raid_group-group_node-event
#      story: raid_group-group_node-post
#      page: raid_group-group_node-post
#      blog: raid_group-group_node-post
#      image: raid_group-group_node-post # figure this one out
  gid:
    -
      plugin: migration
      migration: upgrade_d6_group_raid
      source: group_nid
      no_stub: true
#    -
#      plugin: wat
    -
      plugin: skip_on_empty
      method: row

#  # Will actually use migration lookup
  entity_id:
    # These are all nids skipped specifically in node_forum migration
    -
      plugin: static_map
      source: nid
      bypass: true
      map:
        5725: ''
        5460: ''
        5869: ''
        10723: ''
        10719: ''
        10720: ''
        10721: ''
        10722: ''
    -
      plugin: skip_on_empty
      method: row
#    -
#      plugin: migration
#      migration: upgrade_d6_node_forum
#      source: nid
#      no_stub: true
#    -
#      plugin: wat

destination:
  plugin: 'entity:group_content'
migration_dependencies:
  required:
    - upgrade_d6_node_forum
    - upgrade_d6_group_raid
  optional: { }
