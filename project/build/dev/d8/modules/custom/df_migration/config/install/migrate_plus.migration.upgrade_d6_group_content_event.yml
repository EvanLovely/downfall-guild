langcode: en
status: true
dependencies: {  }
id: upgrade_d6_group_content_forum
migration_tags:
  - 'Drupal 6'
migration_group: migrate_drupal_6
label: 'Group Content entities (event)'
source:
  plugin: d6_node
  node_type: event
process:
  label: title
  type:
    plugin: default_value
    default_value: raid_group-group_node-event
  created: created
  uid: node_uid

  gid:
    -
      source: nid
      plugin: og_lookup
    -
      plugin: skip_on_empty
      method: row
    -
      plugin: migration
      migration: upgrade_d6_group_raid
      no_stub: true
    -
      plugin: skip_on_empty
      method: row

  entity_id:
    -
      plugin: migration
      migration: upgrade_d6_node_event
      source: nid
      no_stub: true

destination:
  plugin: 'entity:group_content'
migration_dependencies:
  required:
    - upgrade_d6_node_forum
    - upgrade_d6_group_raid
  optional: { }
