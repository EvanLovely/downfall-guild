label: 'Nodes (raid)'
source:
  plugin: d6_node
  node_type: raid
process:
  nid: nid
  vid: vid
  type:
    plugin: default_value
    default_value: group
  langcode:
    plugin: default_value
    source: language
    default_value: und
  title: title
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  body/format:
    plugin: default_value
    default_value: basic_html
  body/value:
    plugin: img_assist
    source: body
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  # NEW FIELDS
  field_group_mascot:
    plugin: extract
    source: field_mascot
    index:
      - fid
  field_group_instance_size:
    plugin: iterator
    source: field_raidsize
    process:
      value: value

  # OLD FIELDS
  field_mascot:
    plugin: extract
    source: field_mascot
    index:
      - fid
  field_raidsize:
    plugin: iterator
    source: field_raidsize
    process:
      value: value
      format:
        -
          plugin: static_map
          bypass: true
          source: format
          map:
            - null
        -
          plugin: skip_on_empty
          method: process
  field_raiddays:
    plugin: iterator
    source: field_raiddays
    process:
      value: value
      format:
        -
          plugin: static_map
          bypass: true
          source: format
          map:
            - null
        -
          plugin: skip_on_empty
          method: process
  field_raidstart: field_raidstart
  field_raidend: field_raidend
  #field_raidroster: field_raidroster
  field_raid_status:
    plugin: iterator
    source: field_raid_status
    process:
      value:
        plugin: static_map
        source: value
        default_value: 0
        map:
          active: 1
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
