uuid: 0a12e562-9941-4938-8bb6-b58f6c26f053
langcode: en
status: true
dependencies: {  }
id: upgrade_d6_node_raid
migration_tags:
  - 'Drupal 6'
migration_group: migrate_drupal_6
label: 'Nodes (raid)'
source:
  plugin: d6_node
  node_type: raid
process:
  nid: nid
  vid: vid
  type:
    plugin: default_value
    default_value: group
  langcode:
    plugin: default_value
    source: language
    default_value: und
  title: title
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  body/format:
    plugin: default_value
    default_value: basic_html
  body/value:
    plugin: img_assist
    source: body
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  # NEW FIELDS
  field_group_mascot:
    plugin: extract
    source: field_mascot
    index:
      - fid
  field_group_raid_size:
    plugin: iterator
    source: field_raidsize
    process:
      target_id:
        plugin: static_map
        source: value
        map:
          '5-man': 83
          '10-man': 14
          '25-man': 13
  field_week_days:
    plugin: iterator
    source: field_raiddays
    process:
      value: value
  field_start_time: field_raidstart
  field_end_time: field_raidend
  field_group_active:
    plugin: iterator
    source: field_raid_status
    process:
      value:
        plugin: static_map
        source: value
        default_value: 0
        map:
          active: 1
  # OLD FIELDS
  #field_raidroster: field_raidroster
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - upgrade_d6_user
    - upgrade_d6_node_type
#    - upgrade_d6_node_settings
    - upgrade_d6_taxonomy_term_instance_size
    - upgrade_d6_file
  optional:
    - upgrade_d6_field_instance_widget_settings
    - upgrade_d6_field_formatter_settings
    - upgrade_d6_upload_field_instance
