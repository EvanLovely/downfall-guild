langcode: en
status: true
dependencies: {  }
id: upgrade_d6_group_members_taxonomy
migration_tags:
  - 'Drupal 6'
migration_group: migrate_drupal_6
label: 'Group member entities (Taxonomy)'
source:
  plugin: og_members_taxonomy
process:
  label: name
  created: created
  uid:
    -
      plugin: migration
      migration: upgrade_d6_user
      no_stub: true
      source: uid
    -
      plugin: skip_on_empty
      method: row
  type:
    -
      plugin: default_value
      default_value: raid_group-group_membership
  gid:
    -
      plugin: migration
      migration: upgrade_d6_group_raid
      source: nid
      no_stub: true
    -
      plugin: skip_on_empty
      method: row

  # All group creators are automatic members, so we don't want to double-add them to the Group. If our node creator is also in this member list, then skip the node creator
  entity_id:
    -
      plugin: empty_if_matches
      source:
        - uid
        - node_creator
    -
      plugin: skip_on_empty
      method: row
    -
      plugin: migration
      migration: upgrade_d6_user
      no_stub: true
    -
      plugin: skip_on_empty
      method: row

destination:
  plugin: 'entity:group_content'
migration_dependencies:
  required:
    - upgrade_d6_node_forum
    - upgrade_d6_node_blog
    - upgrade_d6_node_event
    - upgrade_d6_node_raidevent
    - upgrade_d6_node_book
    - upgrade_d6_node_image
    - upgrade_d6_node_page
    - upgrade_d6_node_story
    - upgrade_d6_node_poll
    - upgrade_d6_group_raid
    - upgrade_d6_group_content_og
  optional: { }
