langcode: en
status: true
dependencies: {  }
id: upgrade_d6_taxonomy_term_new
migration_tags:
  - 'Drupal 6'
migration_group: migrate_drupal_6
label: 'Taxonomy terms for new WoW character classes '
source:
  plugin: embedded_data
  data_rows:
    -
      term_name: 'Instance'
      uid: 666 # tid 106
      tid: 106
    -
      term_name: 'Instance Size'
      uid: 667 # tid 107
      tid: 107
    -
      term_name: 'Expansion'
      uid: 668 # tid 108
      tid: 108
    -
      term_name: 'Demon Hunter'
      uid: 669 # probably tid 109
      tid: 109
    -
      term_name: 'Cataclysm'
      uid: 670 # tid 110
      tid: 110
    -
      term_name: 'Mists of Pandaria'
      uid: 671 # tid 111
      tid: 111
    -
      term_name: 'Warlords of Draenor'
      uid: 672 # tid 112
      tid: 112
    -
      term_name: 'Legion'
      uid: 673 # tid 113
      tid: 113
    -
      term_name: 'Gameplay' # Container to hold our random wow tags
      uid: 674
      tid: 114
    -
      term_name: 'World of Warcraft'
      uid: 675
      tid: 115
    -
      term_name: 'Star Wars: The Old Republic'
      uid: 676
      tid: 116
    -
      term_name: 'Overwatch'
      uid: 677
      tid: 117
  # "uid" is the key on our data that the migration can use for unique identifiers. Drupal still
  # assigns proper tid's based on available tid's in the system
  ids:
    uid:
      type: integer
process:
  vid:
    plugin: static_map
    source: tid
    map:
      115: 'game'
      116: 'game'
      117: 'game'
    default_value: 'wow'
  name: term_name
  tid: tid
  parent:
    plugin: static_map
    source: uid
    default_value: 0
    map:
      669: 40
      670: 108
      671: 108
      672: 108
      673: 108
destination:
  plugin: 'entity:taxonomy_term'
migration_dependencies:
  required:
#    - upgrade_d6_taxonomy_vocabulary
    - upgrade_d6_taxonomy_term
#    - upgrade_d6_taxonomy_term_classes
  optional: {  }
