id: upgrade_d6_book
label: Books
migration_tags:
  - Drupal 6
source:
  plugin: d6_book
process:
  nid:
    plugin: wat
    source: nid
  'book/bid': bid
  'book/weight': weight
  'book/pid':
    -
      plugin: skip_on_empty
      method: process
      source: plid
    -
      plugin: migration
      migration: upgrade_d6_book
destination:
  plugin: book
migration_dependencies:
  required:
    - upgrade_d6_node_book
